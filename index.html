<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christian A. Harris">
    <!-- Link to style sheet -->
     <link rel="stylesheet" href="style.css">
    <title>Typing Speed Test</title>
</head>
<body>
    <section class="main_container">
        <section>
            <h2>Typing Speed Test</h2>
        </section>
        <section class="main_text_container">
            <section class="paraph_container">
                <p id="paragraph">
                    
                </p>
            </section>
            <section class="result_container">
                <section class="timer_left">
                    <span id="timer_left">Time Left:</span>
                </section>
                <section class="errors">
                    <span id="errors">Mistakes:</span>
                </section>
                <section class="word_per_minute">
                    <span id="word_per_minute">WPM: </span>
                </section>
                <section class="character_per_minute">
                    <span id="character_per_minute">CPM: </span>
                </section>
                <section class="try_again">
                    <button type="button">Try 
                        Again!
                    </button>
                </section>
            </section>
        </section>
        <section class="typed_text">
           <textarea id="text_area" cols="40" rows="6" autofocus></textarea>
        </section>
    </section>
    <!-- link to script file -->
     <script type="module" src="script.js"></script>

</body>
</html>
